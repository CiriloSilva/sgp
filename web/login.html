<!doctype html>
<html lang="pt-br">

  <head>
    <title>Login</title>

  </head>
  <body>
    <header>
      <h3>Controle de Ponto</h3>
      <nav>
        <a href="index.php">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Registrar</a>
        <a href="relatorio.php">Relat√≥rio</a>
      </nav>
    </header>
    <div class="container" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label><input type="email" name="email" required>
        <label>Senha</label><input type="password" name="senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <script src="modal.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = new URLSearchParams(new FormData(e.target));
      const res = await fetch('login.php', {method:'POST', body:data});
      if(res.ok){
        showModal('Login realizado com sucesso!', 'relatorio.php');
      }else{
        showModal('Falha no login, verifique credenciais.');
      }
    });
    </script>
  </body>
</html>
